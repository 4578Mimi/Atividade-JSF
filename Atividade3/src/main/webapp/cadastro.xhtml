<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <div class="container">
        <h2>Cadastro de Nome</h2>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{pessoa.nome}" styleClass="input" />
            </div>

            <div class="form-group">
                <h:commandButton value="Adicionar" action="#{pessoa.adicionar}" styleClass="botao" />
            </div>

            <h3>Nomes Cadastrados:</h3>
			<h:dataTable value="#{pessoa.nomes}" var="nome" styleClass="tabela-estilizada" border="1" cellpadding="5">
			  <h:column>
			    <f:facet name="header">Nomes</f:facet>
			    <h:outputText value="#{nome}" />
			  </h:column>
			</h:dataTable>
        </h:form>
    </div>
</body>
</html>
