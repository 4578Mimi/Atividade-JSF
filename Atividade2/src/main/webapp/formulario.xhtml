<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="_css/main.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>

    <h:form>
      <div class="form-group">
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" styleClass="input" />
      </div>

      <div class="form-group">
        <h:outputLabel for="sobrenome" value="Sobrenome:" />
        <h:inputText id="sobrenome" styleClass="input" />
      </div>

      <div class="form-group">
        <h:outputLabel for="fone" value="Telefone:" />
        <h:inputText id="fone" styleClass="input" />
      </div>

      <div class="form-group">
        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" styleClass="input" />
      </div>

      <div class="form-group button-group">
        <h:commandButton value="Enviar" styleClass="botao" />
      </div>
    </h:form>
  </div>
</body>
</html>
